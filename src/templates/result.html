<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    {% for row in doc %}
    <ul>
        <a href = result/{{row.namafile}} align="center" target="_blank">{{row.namafile}}</a>
        <br>
        <br>
        similarity: {{row.simar}}
    </ul>
{% endfor %}
</body>
</html>
